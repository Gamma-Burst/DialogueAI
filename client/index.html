<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - Your AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
  </head>
  <body>
    <header>
      <h1>ChatGPT</h1>
    </header>

    <main>
      <div class="chat-container">
        <div id="chat_history" class="chat-history" role="region" aria-label="Chat History">
          <!-- Chat history goes here -->
        </div>

        <div id="chat_container" class="chat-input" role="region" aria-label="Chat Input">
          <form id="chat_form">
            <label for="prompt" class="sr-only">Ask ChatGPT</label>
            <textarea name="prompt" id="prompt" rows="1" cols="1" placeholder="Ask ChatGPT..."></textarea>
            <button type="submit" aria-label="Send Message"><img src="assets/send.svg" alt="send"></button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
