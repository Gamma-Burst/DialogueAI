<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - Your AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
  </head>
  <body>
    <div class="chatbox-container">
      <div class="chatbox-header">
        <h1>ChatGPT</h1>
        <button class="close-button" aria-label="Close Chatbox">&#10006;</button>
      </div>

      <div class="chatbox-content">
        <div class="chat-history" role="region" aria-label="Chat History">
          <!-- Chat history goes here -->
        </div>

        <form id="chat_form" class="chat-input" role="region" aria-label="Chat Input">
          <label for="prompt" class="sr-only">Ask ChatGPT</label>
          <textarea name="prompt" id="prompt" rows="1" cols="1" placeholder="Ask ChatGPT..."></textarea>
          <button type="submit" aria-label="Send Message"><img src="assets/send.svg" alt="send"></button>
        </form>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
