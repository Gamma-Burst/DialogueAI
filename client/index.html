<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - Your AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
  </head>
  <body>
    <header>
      <h1>ChatGPT</h1>
    </header>

    <main>
      <div id="chat_container" role="region" aria-label="Chat History"></div>

      <form id="chat_form" aria-label="Chat Input">
        <label for="prompt" class="sr-only">Ask ChatGPT</label>
        <textarea name="prompt" id="prompt" rows="1" cols="1" placeholder="Ask ChatGPT..."></textarea>
        <button type="submit" aria-label="Send Message"><img src="assets/send.svg" alt="send"></button>
      </form>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
